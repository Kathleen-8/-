<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cache test</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #stamp {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 12px;
      background: rgba(0,0,0,0.75);
      color: white;
      border-radius: 10px;
      z-index: 9999;
      font-size: 14px;
      line-height: 1.3;
    }
    model-viewer { width: 100vw; height: 100vh; background: #fff; }
  </style>
</head>

<body>

  <div id="stamp">Загрузка…</div>

  <model-viewer
    src="vr/sneg-a.glb"
    autoplay
    camera-controls
    ar
  ></model-viewer>

  <script>
    const stamp = document.getElementById('stamp');
    const now = new Date();
    stamp.textContent = 'Обновлено: ' + now.toLocaleString();
    console.log('PAGE BUILD:', now.toISOString());
  </script>

</body>
</html>
