<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR model-viewer</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #ffffff;
    }
  </style>
</head>

<body>

  <model-viewer
    id="mv"
    src="vr/sneg-a.glb"
    animation-name="11"
    animation-crossfade-duration="1000"
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1"
  ></model-viewer>

  <script>
    const mv = document.getElementById('mv');
    const clips = ['11', '22'];
    let i = 0;

    function playClip(name) {
      // отключаем зацикливание, чтобы срабатывало "окончание"
      mv.loop = false;

      // перезапуск
      mv.pause();
      mv.animationName = name;
      mv.currentTime = 0;
      mv.play();
    }

    mv.addEventListener('load', () => {
      i = 0;
      playClip(clips[i]);
    });
