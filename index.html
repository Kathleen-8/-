<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR model-viewer</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #ffffff;
    }
  </style>
</head>

<body>

  <model-viewer
    id="mv"
    src="vr/sneg-a.glb"
    camera-controls
    touch-action="pan-y"
    autoplay
    animation-name="11"
    animation-crossfade-duration="1000"
