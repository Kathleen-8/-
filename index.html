<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Animation Debug</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin:0; font-family: Arial; }

    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      background: black;
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 999;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: white;
    }
  </style>
</head>

<body>

<div id="debug">Жду загрузку модели…</div>

<model-viewer
  id="mv"
  camera-controls
  autoplay
></model-viewer>

<script>
const mv = document.getElementById("mv");
const dbg = document.getElementById("debug");

// Анти-кэш GLB
mv.src = "vr/sneg-a.glb?v=" + Date.now();

mv.addEventListener("load", () => {
  dbg.innerText =
    "Анимации:\n" +
    mv.availableAnimations.join("\n");
});
</script>

</body>
</html>
