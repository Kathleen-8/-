<script>
const viewer = document.querySelector("model-viewer");

viewer.addEventListener("load", () => {
  // 1) Wiggle
  viewer.animationName = "11";
  viewer.play();

  // 2) Плавно на Jump
  setTimeout(() => {
    viewer.animationCrossfadeDuration = 1000;
    viewer.animationName = "22";
    viewer.play();

    // 3) Остановить Jump через ~1.2 секунды (под один прыжок)
    setTimeout(() => {
      viewer.pause();
    }, 1200);

  }, 3000);
});
</script>
