<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR model-viewer</title>

  <!-- Подключаем model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #ffffff;
    }
  </style>
</head>

<body>

  <model-viewer
    id="mv"
    src="vr/sneg-a.glb"
    autoplay
    animation-name="11"
    animation-crossfade-duration="1000"
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1"
  >
  </model-viewer>

  <script>
    const mv = document.getElementById('mv');

    // Ждём, пока модель точно загрузится
    mv.addEventListener('load', () => {

      // 1) Стартуем первую анимацию (11)
      mv.animationName = '11';
      mv.play();

      // 2) Через 3 секунды переключаемся на вторую (22)
      setTimeout(() => {
        mv.animationName = '22'; // model-viewer сам сделает crossfade
        mv.play();
      }, 3000);

    });
  </script>

</body>
</html>
