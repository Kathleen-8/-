<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR model-viewer</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #stamp {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 12px;
      background: rgba(0,0,0,0.75);
      color: white;
      border-radius: 10px;
      z-index: 9999;
      font-size: 14px;
      line-height: 1.3;
    }
    model-viewer { width: 100vw; height: 100vh; background: #fff; }
  </style>
</head>

<body>

  <div id="stamp">Загрузка…</div>

  <model-viewer
    id="mv"
    camera-controls
    touch-action="pan-y"
    autoplay
    animation-name="11"
    animation-crossfade-duration="1000"
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1"
    alt="3D model"
  ></model-viewer>

  <script>
    // 1) Плашка — чтобы видеть, что страница обновилась
    const stamp = document.getElementById('stamp');
    const now = new Date();
    stamp.textContent = 'Обновлено: ' + now.toLocaleString();

    // 2) Анти-кэш для GLB:
    //    Каждый раз новая ссылка => браузер обязан заново скачать модель
    const mv = document.getElementById('mv');
    const glbUrl = 'vr/sneg-a.glb?v=' + Date.now();
    mv.src = glbUrl;

    // 3) Переключение анимаций как в примере с сайта
    const SWITCH_EVERY = 3000; // 3 секунды
    mv.addEventListener('load', () => {
      self.setInterval(() => {
        mv.animationName = (mv.animationName === '11') ? '22' : '11';
      }, SWITCH_EVERY);
    });
  </script>

</body>
</html>
