<script>
  const mv = document.getElementById('mv');

  mv.addEventListener('load', () => {

    let current = '11';

    // старт первой
    mv.animationName = current;
    mv.play();

    // каждые 3 секунды переключаемся
    setInterval(() => {

      if (current === '11') {
        current = '22';
      } else {
        current = '11';
      }

      mv.animationName = current;
      mv.play();

    }, 3000);

  });
</script>
