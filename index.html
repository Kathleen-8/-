<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR model-viewer</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #ffffff;
    }
  </style>
</head>

<body>

  <model-viewer
    id="mv"
    src="vr/sneg-a.glb"
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    animation-crossfade-duration="1000"
  ></model-viewer>

  <script>
    const mv = document.getElementById('mv');

    // Имена анимаций (как в model-viewer editor)
    const A1 = '11';
    const A2 = '22';

    // Сколько секунд показывать каждую (можешь менять)
    const T1 = 3000; // 11
    const T2 = 2000; // 22

    function playClip(name) {
      mv.pause();
      mv.animationName = name;
      mv.currentTime = 0;
      mv.play();
    }

    mv.addEventListener('load', () => {
      // стартуем с 11
      playClip(A1);

      // дальше циклим по таймерам
      function loop() {
        setTimeout(() => {
          playClip(A2);

          setTimeout(() => {
            playClip(A1);
            loop(); // повторяем круг
          }, T2);

        }, T1);
      }

      loop();
    });
  </script>

</body>
</html>
