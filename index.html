<script>
  const viewer = document.querySelector('model-viewer');

  viewer.addEventListener('load', () => {
    viewer.animationName = '11Action';
    viewer.play();

    setTimeout(() => {
      viewer.animationCrossfadeDuration = 1000;
      viewer.animationName = '22Action';
      viewer.play();
    }, 3000);
  });
</script>
